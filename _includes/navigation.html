<header>
  <h1 class="logo">{{ site.title }}</h1>
  <nav>
    <ul>
      {% for item in site.data.navigation.links %}
      <li>
        <a href="{{ item.url }}" {% if item.url == page.url %} class="active" aria-current="page"
          {% endif %}>{{ item.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>
